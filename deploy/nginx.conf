# HTTP 80 - 自动跳转到 HTTPS
server {
    listen 80;
    server_name www.easyaussie.cn easyaussie.cn;

    return 301 https://$host$request_uri;
}

# 限速规则（定义在 http 区域，一般写在 nginx.conf 文件 http {} 中）
# 每个 IP 每秒最多10次请求，突发最多20次，防止刷流量
limit_req_zone $binary_remote_addr zone=perip:10m rate=10r/s;

# HTTPS 配置
server {
    listen 443 ssl;
    server_name www.easyaussie.cn easyaussie.cn;

    ssl_certificate     /etc/letsencrypt/live/easyaussie.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/easyaussie.cn/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 日志配置
    error_log /var/log/nginx/easyaussie-error.log;
    access_log /var/log/nginx/easyaussie-access.log;

    # -------------------- 安全防刷策略区域 --------------------

    # 1. 应用限流控制：每个请求应用速率限制
    limit_req zone=perip burst=20 nodelay;
    limit_conn addr 10;

    # 2. 阻止恶意 IP（如发现恶意IP，可封IP段）
    # 拦截无效 API 请求
    location ^~ /v2/ { return 403; }
    location ^~ /fota/ { return 403; }
    location ^~ /device-platform/ { return 403; }

    # 屏蔽特定 User-Agent
    if ($http_user_agent ~* "(ecarx|fota|CarClient|AutoClient)") {
        return 403;
    }

    # -------------------- 正常服务区域 --------------------

    # 前端页面配置
    location / {
        root /var/www/EasyAussie/frontend/;
        index index.html;
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:8080;  # Flask 后端
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # CITS5505 网页路径
    location ^~ /cits5505/ {
        alias /var/www/CITS5505_IA/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 静态资源配置
    location /static/ {
        alias /var/www/EasyAussie/static/;
    }
}
