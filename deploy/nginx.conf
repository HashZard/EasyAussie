http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 限流区域定义（IP 速率限制和连接数）
    limit_req_zone  $binary_remote_addr zone=perip:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr_conn:10m;

    # 访问日志路径
    access_log /var/log/nginx/easyaussie-access.log;
    error_log  /var/log/nginx/easyaussie-error.log;

    # ------------------- HTTP 跳转 HTTPS -------------------
    server {
        listen 80;
        server_name www.easyaussie.cn easyaussie.cn;
        return 301 https://$host$request_uri;
    }

    # ------------------- HTTPS 主服务 -------------------
    server {
        listen 443 ssl;
        server_name www.easyaussie.cn easyaussie.cn;

        # SSL 证书配置（Let’s Encrypt）
        ssl_certificate     /etc/letsencrypt/live/easyaussie.cn/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/easyaussie.cn/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # 启用连接限制和请求速率限制
        limit_req zone=perip burst=20 nodelay;
        limit_conn addr 10;

        # ------------------- 安全防护区 -------------------

        # 拦截非法请求路径（机器人/车联网请求）
        location ^~ /v2/              { return 403; }
        location ^~ /fota/            { return 403; }
        location ^~ /device-platform/ { return 403; }

        # 屏蔽恶意 User-Agent
        if ($http_user_agent ~* "(ecarx|fota|CarClient|AutoClient)") {
            return 403;
        }

        # ------------------- 前端页面 -------------------
        location / {
            root /var/www/EasyAussie/frontend/;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # ------------------- 后端 API 转发 -------------------
        location /api/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ------------------- CITS5505 项目路径 -------------------
        location ^~ /cits5505/ {
            alias /var/www/CITS5505_IA/;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # ------------------- 静态文件资源 -------------------
        location /static/ {
            alias /var/www/EasyAussie/static/;
        }
    }
}
