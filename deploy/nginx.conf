# HTTP 80 - 自动跳转到 HTTPS
server {
    listen 80;
    server_name www.easyaussie.cn easyaussie.cn;

    return 301 https://$host$request_uri;
}

# HTTPS 配置
server {
    listen 443 ssl;
    server_name www.easyaussie.cn easyaussie.cn;

    ssl_certificate     /etc/letsencrypt/live/easyaussie.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/easyaussie.cn/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    error_log /var/log/nginx/easyaussie-error.log;
    access_log /var/log/nginx/easyaussie-access.log;

    # 限流设置
    limit_req zone=perip burst=20 nodelay;
    limit_conn addr 10;

    # 拦截恶意路径
    location ^~ /v2/ { return 403; }
    location ^~ /fota/ { return 403; }
    location ^~ /device-platform/ { return 403; }

    # 屏蔽特定 User-Agent
    if ($http_user_agent ~* "(ecarx|fota|CarClient|AutoClient)") {
        return 403;
    }

    # 前端页面
    location / {
        root /var/www/EasyAussie/frontend/;
        index index.html;
    }

    # 后端 API
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # CITS5505 网页
    location ^~ /cits5505/ {
        alias /var/www/CITS5505_IA/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 静态资源
    location /static/ {
        alias /var/www/EasyAussie/static/;
    }
}
