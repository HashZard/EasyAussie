server {
    listen 8081;  # 本地测试使用 8081 端口
    server_name localhost;

    # 前端页面路径（指向本地项目目录）
    location / {
        root /Users/zard/PycharmProjects/EasyAussie-Form/frontend;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # 静态文件处理
    location /static/ {
        alias /Users/zard/PycharmProjects/EasyAussie-Form/frontend/static/;
    }

    # 代理 API 请求到 Flask 开发服务
    location /api/ {
        proxy_pass http://127.0.0.1:5000;  # Flask 服务监听在 5000 端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_log /usr/local/var/log/nginx/dev-error.log;
    access_log /usr/local/var/log/nginx/dev-access.log;
}
