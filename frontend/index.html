<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>预约登记表</title>
</head>
<body>
  <h1>预约登记</h1>
  <form id="bookingForm">
    <label for="address">房产地址:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="date">看房日期:</label>
    <input type="datetime-local" id="date" name="date" required><br><br>

    <label for="name">预约姓名:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">预约 Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">预约电话:</label>
    <input type="tel" id="phone" name="phone" pattern="04\d{8}" required><br><br>

    <label for="checklist">重点检查事项 (≤5条):</label>
    <textarea id="checklist" name="checklist" rows="3"></textarea><br><br>

    <button type="submit">提交</button>
  </form>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        alert('提交成功: ' + result.message);
      } catch (error) {
        console.error('提交失败:', error);
        alert('提交失败');
      }
    });
  </script>
</body>
</html>
