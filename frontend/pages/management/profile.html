<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>个人中心 - Easy Aussie</title>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/ea-card.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/components/user-auth.js" defer></script>
    <script src="/js/components/layout.js" defer></script>

    <script type="module">
        import SpaRouter from '/js/components/spa-router.js';

        document.addEventListener('DOMContentLoaded', () => {
            // 初始化个人中心路由
            const profileRouter = new SpaRouter({
                containerId: 'profile-content',
                basePath: '/pages/management',
                defaultView: 'info'
            });

            // 监听视图加载完成事件
            document.getElementById('profile-content').addEventListener('viewLoaded', (e) => {
                console.log('Profile view loaded:', e.detail.view);
            });
        })
        ;
    </script>
</head>
<body class="min-h-screen bg-gray-100 text-gray-900">
<div id="header" class="sticky top-0 z-50 bg-white border-b shadow-sm"></div>

<div class="flex h-[calc(100vh-64px)]">
    <!-- 侧边栏 -->
    <aside id="profile-sidebar" class="w-64 bg-white border-r flex-shrink-0 overflow-y-auto">
        <div class="p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6">个人中心</h2>
            <nav class="space-y-2">
                <!--<a href="#info"
                   class="spa-nav nav-item group flex items-center px-4 py-3 rounded-md"
                   data-spa="profile-content"
                   data-view="info">
                    <span class="material-icons mr-3">person</span>
                    账号管理
                </a>-->
                <a href="#orders"
                   class="spa-nav nav-item group flex items-center px-4 py-3 rounded-md"
                   data-spa="profile-content"
                   data-view="orders">
                    <span class="material-icons mr-3">description</span>
                    我的订单
                </a>
            </nav>
        </div>
    </aside>

    <!-- 主内容区 -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
        <div class="container mx-auto px-6 py-8">
            <!-- 动态内容区 -->
            <div id="profile-content" class="bg-white rounded-lg shadow-sm p-6">
                <!-- 内容通过 SpaRouter 动态加载 -->
            </div>
        </div>
    </main>
</div>

<style>
    .nav-item {
        @apply text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200;
    }

    .nav-item.active {
        @apply bg-blue-50 text-blue-600 font-medium;
    }

    #profile-content {
        min-height: calc(100vh - 14rem);
    }

    .material-icons {
        @apply text-[20px];
    }
</style>
<div id="footer"></div>
</body>
</html>
