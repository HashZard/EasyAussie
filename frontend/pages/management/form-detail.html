<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单详情 - Easy Aussie</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/ea-card.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/components/layout.js" defer></script>
    <script src="/js/services/admin.js" defer></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-900">
<div id="header"></div>

<main class="flex-grow p-6 max-w-7xl mx-auto flex gap-6">
    <!-- 左侧菜单栏容器 -->
    <div id="admin-sidebar"></div>

    <!-- 主内容 -->
    <div class="flex-1 space-y-6">

        <!-- 表单基本信息 -->
        <div class="ea-section">
            <div class="ea-section-title">📄 表单基本信息</div>
            <div id="basicInfo" class="text-sm space-y-2">
                <p>正在加载...</p>
            </div>
        </div>

        <!-- 表单字段内容 -->
        <div class="ea-section">
            <div class="ea-section-title">📝 表单填写内容</div>
            <div id="formFields" class="text-sm space-y-2">
                <!-- 动态加载字段 -->
            </div>
        </div>

        <div class="text-center">
            <a href="/admin.html" class="ea-button inline-block w-auto">返回管理页面</a>
        </div>

    </div>
</main>

<div id="footer" class="mt-12"></div>

<script>
    async function loadFormDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        console.log("🧪 正在加载表单详情 ID:", id);

        if (!id) return;

        const res = await fetch(`/admin/forms/${id}`);
        const data = await res.json();

        const basicInfo = document.getElementById("basicInfo");
        const formFields = document.getElementById("formFields");

        basicInfo.innerHTML = "";
        formFields.innerHTML = "";

        function renderField(label, value) {
            return `<div><strong>${label}：</strong> ${value || '<span class="text-gray-400">（空）</span>'}</div>`;
        }

        // 基本信息
        basicInfo.innerHTML += renderField("ID", data.id);
        basicInfo.innerHTML += renderField("邮箱", data.email);
        basicInfo.innerHTML += renderField("表单类型", data.form_type);
        basicInfo.innerHTML += renderField("备注", data.remark);
        basicInfo.innerHTML += renderField("提交时间", data.created_gmt);
        basicInfo.innerHTML += renderField("更新时间", data.updated_gmt);

        // 表单字段
        try {
            const parsed = JSON.parse(data.form_data);
            for (let key in parsed) {
                const val = Array.isArray(parsed[key]) ? parsed[key].join(", ") : parsed[key];
                formFields.innerHTML += renderField(key, val);
            }
        } catch (e) {
            formFields.innerHTML += renderField("原始表单数据", data.form_data);
        }
    }

    loadFormDetail();
</script>
</body>
</html>
