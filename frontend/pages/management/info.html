<div class="space-y-6">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h2 class="text-xl font-bold text-gray-800">👤 账号管理</h2>
            <p class="text-sm text-gray-500 mt-1">管理您的账号信息和密码</p>
        </div>
    </div>

    <!-- 基本信息表单 -->
    <div class="bg-white rounded-lg shadow-sm p-6 space-y-6">
        <h3 class="text-lg font-medium text-gray-900">基本信息</h3>
        <form id="profileForm" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">邮箱地址</label>
                    <input type="email" id="email" readonly
                           class="w-full px-3 py-2 border rounded-md bg-gray-50"/>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">昵称</label>
                    <input type="text" name="nickname"
                           class="w-full px-3 py-2 border rounded-md focus:ring-1 focus:ring-blue-500"/>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    保存修改
                </button>
            </div>
        </form>
    </div>

    <!-- 修改密码表单 -->
    <div class="bg-white rounded-lg shadow-sm p-6 space-y-6">
        <h3 class="text-lg font-medium text-gray-900">修改密码</h3>
        <form id="passwordForm" class="space-y-4">
            <div class="space-y-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">当前密码</label>
                    <input type="password" name="currentPassword"
                           class="w-full px-3 py-2 border rounded-md focus:ring-1 focus:ring-blue-500"/>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">新密码</label>
                    <input type="password" name="newPassword"
                           class="w-full px-3 py-2 border rounded-md focus:ring-1 focus:ring-blue-500"/>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">确认新密码</label>
                    <input type="password" name="confirmPassword"
                           class="w-full px-3 py-2 border rounded-md focus:ring-1 focus:ring-blue-500"/>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    修改密码
                </button>
            </div>
        </form>
    </div>
</div>
