<div class="space-y-6">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h2 class="text-xl font-bold text-gray-800">📋 我的订单</h2>
            <p class="text-sm text-gray-500 mt-1">查看您的所有订单记录</p>
        </div>
        <button id="refreshBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 flex items-center">
            <span class="material-icons mr-1">refresh</span>
            刷新
        </button>
    </div>

    <!-- 搜索表单 -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <form id="searchForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">服务类型</label>
                <select name="type" class="w-full px-3 py-2 border rounded-md">
                    <option value="">全部类型</option>
                    <option value="inspection">预约看房</option>
                    <option value="coverletter">求职信</option>
                    <option value="rentalApplication">租房申请</option>
                    <option value="airportPickup">接机服务</option>
                </select>
            </div>
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">订单状态</label>
                <select name="status" class="w-full px-3 py-2 border rounded-md">
                    <option value="">全部状态</option>
                    <option value="pending">处理中</option>
                    <option value="completed">已完成</option>
                    <option value="cancelled">已取消</option>
                </select>
            </div>
            <div class="flex items-end gap-2">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    搜索
                </button>
                <button type="reset" class="bg-gray-100 text-gray-600 px-4 py-2 rounded-md hover:bg-gray-200">
                    重置
                </button>
            </div>
        </form>
    </div>

    <!-- 订单列表 -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <table class="w-full">
            <thead class="bg-gray-50 text-sm text-gray-600">
            <tr>
                <th class="px-6 py-3 text-left">订单编号</th>
                <th class="px-6 py-3 text-left">服务类型</th>
                <th class="px-6 py-3 text-left">提交时间</th>
                <th class="px-6 py-3 text-left">状态</th>
                <th class="px-6 py-3 text-left">操作</th>
            </tr>
            </thead>
            <tbody id="ordersList" class="divide-y divide-gray-200">
            <!-- JS动态渲染数据 -->
            </tbody>
        </table>
    </div>
</div>
