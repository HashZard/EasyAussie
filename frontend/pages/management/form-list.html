<div class="ea-admin-wrapper">
    <div class="text-xl font-bold text-gray-800 border-b pb-2 mb-6">📋 表单管理</div>

    <div class="ea-section">
        <div class="ea-section-title">🔍 筛选表单数据</div>
        <form id="searchForm" class="ea-form-row">
            <input type="email" name="email" placeholder="邮箱" class="ea-input"/>
            <select name="form_type" class="ea-select">
                <option value="">全部表单类型</option>
                <option value="inspection">预约看房</option>
                <option value="coverletter">求职信</option>
                <option value="rentalApplication">租房申请</option>
                <option value="airportPickup">接机</option>
            </select>
            <button type="submit" class="ea-button">搜索</button>
        </form>
    </div>

    <div class="ea-section overflow-x-auto">
        <div class="ea-section-title">📋 表单数据列表</div>
        <table class="table-auto w-full text-sm">
            <thead>
            <tr class="bg-gray-200 text-left">
                <th class="p-2">ID</th>
                <th class="p-2">邮箱</th>
                <th class="p-2">类型</th>
                <th class="p-2">提交时间</th>
                <th class="p-2">操作</th>
            </tr>
            </thead>
            <tbody id="formDataTable">
            <!-- JS 渲染数据 -->
            </tbody>
        </table>
    </div>
</div>
