<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>后台管理 - Easy Aussie</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
        import { AdminPage } from '/src/controllers/admin-page.ts';
        
        document.addEventListener('DOMContentLoaded', () => {
            new AdminPage();
        });
    </script>
</head>
<body data-required-role="admin" class="min-h-screen bg-gray-100 text-gray-900">
<div id="header" class="sticky top-0 z-50 bg-white border-b shadow-sm"></div>

<div class="flex h-[calc(100vh-64px)]">
    <!-- 侧边栏 -->
    <aside id="admin-sidebar" class="w-64 bg-white border-r flex-shrink-0 overflow-y-auto">
        <div class="p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6">管理控制台</h2>
            <nav class="space-y-2">
                <a href="#dashboard"
                   class="spa-nav nav-item group flex items-center px-4 py-3 rounded-md"
                   data-spa="admin-content"
                   data-view="dashboard">
                    <span class="material-icons mr-3">dashboard</span>
                    仪表盘
                </a>
                <a href="#form-list"
                   class="spa-nav nav-item group flex items-center px-4 py-3 rounded-md"
                   data-spa="admin-content"
                   data-view="form-list">
                    <span class="material-icons mr-3">description</span>
                    表单管理
                </a>
                <a href="#user-management"
                   class="spa-nav nav-item group flex items-center px-4 py-3 rounded-md"
                   data-spa="admin-content"
                   data-view="user-management">
                    <span class="material-icons mr-3">people</span>
                    用户管理
                </a>
            </nav>
        </div>
    </aside>

    <!-- 主内容区 -->
    <main class="flex-1 overflow-y-auto bg-gray-50">
        <div class="container mx-auto px-6 py-8">
            <!-- 动态内容区 -->
            <div id="admin-content" class="bg-white rounded-lg shadow-sm p-6">
                <!-- 内容通过 SpaRouter 动态加载 -->
            </div>
        </div>
    </main>
</div>

<style>
    .nav-item {
        @apply text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200;
    }

    .nav-item.active {
        @apply bg-blue-50 text-blue-600 font-medium;
    }

    #admin-content {
        min-height: calc(100vh - 14rem);
    }

    .material-icons {
        @apply text-[20px];
    }
</style>
<div id="footer"></div>
</body>
</html>
