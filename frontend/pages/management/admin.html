<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>后台管理 - Easy Aussie</title>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/ea-card.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/components/user-auth.js" defer></script>
    <script src="/js/components/layout.js" defer></script>
    <script type="module" src="/js/components/admin-spa.js"></script>

<div id="header"></div>

    <div class="flex">
        <!-- 侧边栏 -->
        <div id="admin-sidebar" class="w-52 mr-6">
            <aside class="bg-white p-4 rounded-lg shadow-sm space-y-4">
                <a href="/pages/management/form-list.html"
                   class="block px-4 py-2 rounded hover:bg-blue-50 hover:text-blue-600">
                    表单管理
                </a>
                <a href="/pages/management/user-management.html"
                   class="block px-4 py-2 rounded hover:bg-blue-50 hover:text-blue-600">

            </aside>

        <!-- 主内容区域 -->
        <div id="admin-content" class="flex-1 min-w-0 bg-white rounded-lg shadow-sm p-6">

        </div>
    </div>

<div id="footer" class="mt-12"></div>
</body>
</html>
