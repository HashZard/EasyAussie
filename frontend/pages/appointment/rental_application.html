<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>租房申请 - Easy Aussie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/components/header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header").innerHTML = html);
    });
  </script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="header"></div>

  <main class="p-6 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">📍租房申请信息填写</h1>
    <form class="bg-white p-6 rounded-lg shadow space-y-6" enctype="multipart/form-data">
      <section>
        <h2 class="text-2xl font-semibold mb-4">一、基本信息</h2>
        <div class="space-y-4">
          <div>
            <label class="block font-medium">*1. 租房申请平台信息</label>
            <input type="text" name="platform_account" placeholder="平台账号和密码" required class="w-full p-2 border rounded-md">
            <input type="text" name="application_link" placeholder="申请链接（可转发至邮箱：18811552689@163.com）" required class="w-full p-2 border rounded-md mt-2">
          </div>
          <div>
            <label class="block font-medium">*2. 申请人信息</label>
            <input type="text" name="name" placeholder="姓名" required class="w-full p-2 border rounded-md">
            <input type="text" name="school" placeholder="学校 / 专业" required class="w-full p-2 border rounded-md mt-2">
            <input type="email" name="email" placeholder="邮箱" required class="w-full p-2 border rounded-md mt-2">
            <input type="tel" name="phone" placeholder="电话" required class="w-full p-2 border rounded-md mt-2">
          </div>
          <div>
            <label class="block font-medium">*3. 房产信息</label>
            <input type="date" name="move_in" placeholder="预期入住时间" required class="w-full p-2 border rounded-md">
            <div class="mt-2">
              <span class="block mb-1">租期：</span>
              <label><input type="radio" name="duration" value="6个月" required> 6个月</label>
              <label class="ml-4"><input type="radio" name="duration" value="12个月"> 12个月</label>
            </div>
            <input type="number" name="rent_expectation" placeholder="期望租金（AUD/周）" class="w-full p-2 border rounded-md mt-2">
          </div>
          <div>
            <label class="block font-medium">*4. 推荐人信息（2位）</label>
            <textarea name="referees" rows="3" placeholder="推荐人姓名 / 与租客关系 / 邮箱 / 电话" required class="w-full p-2 border rounded-md"></textarea>
          </div>
          <div>
            <label class="block font-medium">*5. 国内住址或曾租住地址</label>
            <textarea name="past_address" rows="3" placeholder="地址 / 邮编 / 联系人（家人/房东/中介） / 邮箱" required class="w-full p-2 border rounded-md"></textarea>
          </div>
        </div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-4">二、必要申请材料</h2>
        <div class="space-y-3">
          <label>*Passport（护照）：<input type="file" name="passport" required class="block mt-1"></label>
          <label>*Visa（签证）：<input type="file" name="visa" required class="block mt-1"></label>
          <label>*存款证明（Proof of Balance）：<input type="file" name="balance_proof" required class="block mt-1"></label>
          <label>*银行流水（Bank Statement）：<input type="file" name="bank_statement" required class="block mt-1"></label>
          <label>学生证 / COE：<input type="file" name="student_id" class="block mt-1"></label>
        </div>
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-4">三、加分材料（如有）</h2>
        <textarea name="bonus_materials" rows="5" placeholder="租房经历、驾照、资产证明、推荐信等（可附照片/文件）" class="w-full p-2 border rounded-md"></textarea>
        <input type="file" name="bonus_files" multiple class="mt-2">
      </section>

      <section>
        <h2 class="text-2xl font-semibold mb-4">四、工作经历信息（如有）</h2>
        <div class="space-y-4">
          <input type="text" name="company_name" placeholder="公司名称" class="w-full p-2 border rounded-md">
          <input type="text" name="ref_person" placeholder="证明人姓名 / 职位 / 电话 / 邮箱" class="w-full p-2 border rounded-md">
          <label>工资单上传：<input type="file" name="pay_slips" multiple class="block mt-1"></label>
        </div>
      </section>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 font-semibold rounded-md hover:bg-blue-700 transition">提交申请</button>
    </form>
  </main>
</body>
</html>
