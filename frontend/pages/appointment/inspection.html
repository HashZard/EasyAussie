<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>预约登记表 - Easy Aussie</title>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/ea-card.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<div id="header"></div>

<main class="w-full max-w-4xl mx-auto p-6">
    <div class="ea-card">
        <div class="relative mb-6">
            <!-- 返回按钮 -->
            <div id="back-button"></div>
            <!-- 页面标题 -->
            <h2 class="text-2xl font-bold mb-4 text-center">预约登记</h2>
        </div>

        <form id="bookingForm" class="space-y-4">

            <div>
                <label for="address" class="ea-label">房产地址:</label>
                <input type="text" id="address" name="address" required
                       class="ea-input"
                       placeholder="Like: 35 Stirling Hwy, Crawley WA 6009"/>
            </div>

            <div>
                <label for="appointment_date" class="ea-label">预约时间:</label>
                <input type="datetime-local" id="appointment_date" name="appointment_date" required
                       class="ea-input"/>
            </div>

            <div>
                <label for="name" class="ea-label">预约姓名:</label>
                <input type="text" id="name" name="name" required
                       class="ea-input"
                       placeholder="Full Name, Like Bruce Lee"/>
            </div>

            <div>
                <label for="email" class="ea-label">预约 Email:</label>
                <input type="email" id="email" name="email" required
                       class="ea-input"/>
            </div>

            <div>
                <label for="phone" class="ea-label">预约电话:</label>
                <input type="tel" id="phone" name="phone"
                       class="ea-input"
                       placeholder="请输入澳洲手机号（+61），如无可留空"/>
            </div>

            <div id="checklistSection">
                <label class="ea-label">重点检查事项 (≤5条):</label>
                <div id="checklist-container" class="space-y-2">
                    <div class="flex items-center">
                        <input type="text" name="checklist[]" class="flex-grow ea-input"
                               placeholder="输入重点检查事项"/>
                    </div>
                </div>
                <div class="text-right mt-2">
                    <button type="button" id="add-checklist"
                            class="ea-button">添加检查项 +
                    </button>
                </div>
            </div>

            <button type="submit" class="ea-button w-full">
                提交
            </button>
        </form>
    </div>
</main>

<div id="footer" class="mt-12"></div>

<!-- 动态加载 Header/Footer -->
<script src="/js/layout.js"></script>
<script src="/js/inspection.js"></script>
</body>
</html>
