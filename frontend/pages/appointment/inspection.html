<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>预约登记表 - Easy Aussie</title>
    <script src="/js/components/ea-form.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/ea-card.css"/>

</head>
<body class="bg-gray-100 text-gray-900">

<div id="header"></div>

<main class="w-full max-w-4xl mx-auto p-6">
    <div class="ea-card">
        <div class="relative mb-6">
            <!-- 返回按钮 -->
            <div id="back-button"></div>
            <!-- 页面标题 -->
            <h2 class="text-2xl font-bold mb-4 text-center">预约登记</h2>
        </div>

        <form id="standardForm" action="/api/form-submit" method="POST" class="space-y-6"
              data-success="/pages/submit-success.html" data-fail="/pages/submit-fail.html">
            <!-- 页面标识 -->
            <input type="hidden" name="formType" value="inspection"/>

            <div>
                <label for="address" class="ea-label">房产地址:</label>
                <input type="text" id="address" name="address" required
                       class="ea-input"
                       placeholder="例如: 35 Stirling Hwy, Crawley WA 6009"/>
            </div>

            <div>
                <label for="appointmentDate" class="ea-label">预约时间:</label>
                <input type="datetime-local" id="appointmentDate" name="appointmentDate" required
                       class="ea-input"/>
            </div>

            <div>
                <label for="name" class="ea-label">预约姓名:</label>
                <input type="text" id="name" name="name" required
                       class="ea-input"
                       placeholder="Full Name, 不确定可检查预约邮件抬头"/>
            </div>

            <div>
                <label for="email" class="ea-label">预约 Email:</label>
                <input type="email" id="email" name="email" required
                       class="ea-input"/>
            </div>

            <div>
                <label for="phone" class="ea-label">预约电话:</label>
                <input type="tel" id="phone" name="phone"
                       class="ea-input"/>
            </div>

            <div id="checklistSection">
                <label class="ea-label">重点检查事项 (≤5条):</label>
                <div id="checklist-container" class="space-y-2">
                    <div class="flex items-center">
                        <input type="text" name="checklist[]" class="flex-grow ea-input"
                               placeholder="输入重点检查事项"/>
                    </div>
                </div>
                <div class="text-right mt-2">
                    <button type="button" id="add-checklist"
                            class="ea-button">添加检查项 +
                    </button>
                </div>
            </div>

            <div>
                <label for="remarks" class="ea-label">备注信息:</label>
                <textarea id="remarks" name="remarks" class="ea-textarea"
                          placeholder="如需和中介简要介绍个人信息,请在此填写"></textarea>
            </div>

            <button type="submit" class="ea-button w-full">
                提交
            </button>
        </form>
    </div>
</main>

<div id="footer" class="mt-12"></div>

<!-- 动态加载 Header/Footer -->
<script src="/js/components/user-auth.js"></script>
<script src="/js/components/layout.js"></script>
<script src="/js/services/inspection.js"></script>
</body>
</html>
