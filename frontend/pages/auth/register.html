<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>注册账号</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div class="w-full max-w-md mx-auto mt-20 p-6 bg-white rounded-xl shadow space-y-6">
    <h2 class="text-xl font-bold text-center">注册账号</h2>
    <form id="registerForm" class="space-y-4">
        <input type="email" name="email" placeholder="请输入邮箱" required class="ea-input w-full"/>
        <input type="password" name="password" placeholder="请输入密码" required class="ea-input w-full"/>
        <input type="password" name="confirm_password" placeholder="确认密码" required class="ea-input w-full"/>

        <div class="flex items-center gap-4">
            <input type="text" name="code" placeholder="验证码" required class="ea-input w-1/2"/>
            <img id="captchaImg" src="/api/captcha" class="h-12 cursor-pointer border rounded" title="点击刷新"/>
        </div>

        <button type="submit" class="ea-button w-full">注册</button>
    </form>
</div>

<script>
    const form = document.getElementById("registerForm");
    const captchaImg = document.getElementById("captchaImg");

    captchaImg.addEventListener("click", () => {
        captchaImg.src = "/api/captcha?reload=" + Date.now();
    });


    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        if (!formData.get("password") || !formData.get("confirm_password")) {
            alert("密码不能为空！");
            return;
        }
        if (formData.get("password") !== formData.get("confirm_password")) {
            alert("❌ 两次输入的密码不一致");
            return;
        }

        const data = Object.fromEntries(formData.entries());
        const res = await fetch("/api/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success) {
            alert("✅ 注册成功");
            window.location.href = "/login.html";
        } else {
            alert("❌ " + result.message);
            captchaImg.click(); // 自动刷新验证码
        }
    });
</script>
</body>
</html>
