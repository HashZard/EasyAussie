<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>注册 - Easy Aussie</title>
    <meta name="description" content="注册 Easy Aussie 账户"/>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
        import { MobileHeaderComponent } from '/src/components/mobile-header.ts';
        import { MobileFooterComponent } from '/src/components/mobile-footer.ts';
        import { authStore } from '/src/stores/auth-store.ts';
        import { notificationService } from '/src/services/notification-service.ts';

        document.addEventListener('DOMContentLoaded', () => {
            new MobileHeaderComponent();
            new MobileFooterComponent();
            
            initRegisterForm();
            initMobileFeatures();
        });

        function initRegisterForm() {
            const form = document.getElementById('register-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const captchaInput = document.getElementById('captcha');
            const submitButton = document.getElementById('submit-btn');

            // 检查是否已经登录
            const currentUser = authStore.getCurrentUser();
            if (currentUser) {
                window.location.href = '/pages/management/admin.html';
                return;
            }

            // 表单提交
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const captcha = captchaInput.value.trim();

                // 基本验证
                if (!email || !password || !confirmPassword || !captcha) {
                    notificationService.error('请填写完整的注册信息');
                    return;
                }

                if (!isValidEmail(email)) {
                    notificationService.error('请输入有效的邮箱地址');
                    return;
                }

                if (password !== confirmPassword) {
                    notificationService.error('两次输入的密码不一致');
                    return;
                }

                if (password.length < 6) {
                    notificationService.error('密码长度至少为6位');
                    return;
                }

                try {
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>注册中...';
                    
                    notificationService.loading('正在创建账户...');

                    const response = await fetch("/api/register", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({ email, password, code: captcha })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        notificationService.success('注册成功！正在跳转到登录页面...');
                        
                        setTimeout(() => {
                            window.location.href = "/pages/auth/login.html";
                        }, 1500);
                    } else {
                        throw new Error(result.message || '注册失败');
                    }
                } catch (error) {
                    console.error('Register error:', error);
                    notificationService.error(error.message || '注册失败，请重试');
                    refreshCaptcha();
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = '注册';
                }
            });

            // 回车键提交
            [emailInput, passwordInput, confirmPasswordInput, captchaInput].forEach(input => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        form.dispatchEvent(new Event('submit'));
                    }
                });
            });

            // 初始化验证码
            refreshCaptcha();
        }

        function initMobileFeatures() {
            // 密码可见性切换
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const toggleConfirmPasswordBtn = document.getElementById('toggle-confirm-password');
            
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = togglePasswordBtn.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });

            toggleConfirmPasswordBtn.addEventListener('click', () => {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                
                const icon = toggleConfirmPasswordBtn.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        }

        function refreshCaptcha() {
            const captchaImg = document.getElementById('captcha-img');
            const timestamp = new Date().getTime();
            captchaImg.src = `/api/captcha?t=${timestamp}`;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // 全局函数供HTML调用
        window.refreshCaptcha = refreshCaptcha;
    </script>
</head>

<body class="bg-gray-50 min-h-screen">
<div id="header"></div>

<main class="flex-grow flex items-center justify-center py-8 px-4">
    <div class="w-full max-w-md">
        <!-- Logo和标题 -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-plus text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">注册 Easy Aussie</h1>
        </div>

        <!-- 注册表单 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <form id="register-form" class="p-6 space-y-6">
                <!-- 邮箱输入 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">邮箱地址</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                               class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
                               placeholder="请输入邮箱地址">
                        <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- 密码输入 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
                               placeholder="请输入密码（至少6位）">
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- 确认密码输入 -->
                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">确认密码</label>
                    <div class="relative">
                        <input type="password" id="confirm_password" name="confirm_password" required
                               class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
                               placeholder="请再次输入密码">
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button type="button" id="toggle-confirm-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- 验证码 -->
                <div>
                    <label for="captcha" class="block text-sm font-medium text-gray-700 mb-2">验证码</label>
                    <div class="flex space-x-3">
                        <div class="relative flex-1">
                            <input type="text" id="captcha" name="captcha" required maxlength="4"
                                   class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors"
                                   placeholder="请输入验证码">
                            <i class="fas fa-shield-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <div class="w-24 h-12 bg-gray-100 border border-gray-300 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-200 transition-colors"
                             onclick="refreshCaptcha()">
                            <img id="captcha-img" src="/api/captcha" alt="验证码" class="w-full h-full object-contain rounded-lg">
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">点击验证码图片刷新</p>
                </div>

                <!-- 注册按钮 -->
                <button type="submit" id="submit-btn"
                        class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 focus:ring-4 focus:ring-green-200 transition-all">
                    注册
                </button>
            </form>
        </div>

        <!-- 登录链接 -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                已有账户？
                <a href="/pages/auth/login.html" class="text-green-600 hover:text-green-700 font-medium">立即登录</a>
            </p>
        </div>

        <!-- 帮助信息 -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                注册即表示您同意我们的
                <a href="#" class="text-green-600 hover:text-green-700">服务条款</a>
                和
                <a href="#" class="text-green-600 hover:text-green-700">隐私政策</a>
            </p>
        </div>
    </div>
</main>

<div id="footer"></div>
</body>
</html>
