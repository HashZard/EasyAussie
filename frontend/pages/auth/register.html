<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册账号 - Easy Aussie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="form-container">
    <h1 class="form-title">注册账号</h1>
    <form id="registerForm" class="space-y-4">
        <div>
            <label for="email" class="ea-label">邮箱：</label>
            <input type="email" id="email" name="email" required class="ea-input">
        </div>
        <div>
            <label for="password" class="ea-label">密码：</label>
            <input type="password" id="password" name="password" required class="ea-input">
        </div>
        <div>
            <label for="confirm_password" class="ea-label">确认密码：</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="ea-input">
        </div>
        <div>
            <label for="code" class="ea-label">验证码：</label>
            <div class="flex gap-2 items-center">
                <input type="text" id="code" name="code" maxlength="4" required class="ea-input"
                       placeholder="请输入验证码">
                <img id="captchaImg" src="/api/captcha" alt="验证码" class="captcha-img">
            </div>
        </div>
        <button type="submit" class="ea-button">注册</button>
        <div class="link-hint">
            <a href="/pages/auth/login.html">已有账号？点击登录</a>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("registerForm");
        const captchaImg = document.getElementById("captchaImg");

        captchaImg.addEventListener("click", () => {
            captchaImg.src = "/api/captcha?reload=" + Date.now();
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm_password").value.trim();
            const code = document.getElementById("code").value.trim();

            if (!password || !confirmPassword) {
                alert("密码不能为空！");
                return;
            }
            if (password !== confirmPassword) {
                alert("❌ 两次输入的密码不一致");
                return;
            }

            const data = {email, password, confirm_password: confirmPassword, code};

            const res = await fetch("/api/register", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });

            const result = await res.json();
            if (result.success) {
                alert("✅ 注册成功");
                window.location.href = "/pages/auth/login.html";
            } else {
                alert("❌ " + (result.message || "注册失败"));
                captchaImg.click();
            }
        });
    });
</script>
</body>
</html>
