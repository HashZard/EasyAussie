<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录 - Easy Aussie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">用户登录</h1>
    <form id="loginForm" class="space-y-4">
        <div>
            <label for="email" class="block font-medium">邮箱：</label>
            <input type="email" id="email" required class="w-full p-2 border rounded-md">
        </div>
        <div>
            <label for="password" class="block font-medium">密码：</label>
            <input type="password" id="password" required class="w-full p-2 border rounded-md">
        </div>
        <div>
            <label for="code" class="block font-medium">验证码：</label>
            <div class="flex gap-2 items-center">
                <input type="text" id="code" maxlength="4" placeholder="请输入验证码" required
                       class="w-full p-2 border rounded-md">
                <img id="captchaImg" src="/api/captcha" alt="验证码" class="h-10 cursor-pointer border rounded">
            </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            登录
        </button>
        <div class="text-center mt-2">
            <a href="/pages/auth/register.html" class="text-sm text-blue-600 hover:underline">没有账号？点击注册</a>
        </div>
    </form>
</div>

<script>
    function getReturnUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("next") || "/index.html";
    }

    function saveLoginInfo(token, user) {
        // 打印日志
        console.log("保存登录信息:", {token, user});
        localStorage.setItem("auth_token", token);
        localStorage.setItem("user_info", JSON.stringify(user));
    }

    document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");
        const captchaImg = document.getElementById("captchaImg");

        captchaImg.addEventListener("click", () => {
            captchaImg.src = "/api/captcha?reload=" + Date.now();
        });

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const code = document.getElementById("code").value.trim();

            const response = await fetch("/api/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                credentials: "include",
                body: JSON.stringify({email, password, code})
            });

            const result = await response.json();
            console.log("登录结果:", result);

            if (result.success) {
                saveLoginInfo(result.token, result.user);
                // alert("登录成功，跳转中...");
                window.location.href = getReturnUrl();
            } else {
                alert("登录失败：" + (result.message || "请重试"));
                captchaImg.click();
            }
        });
    });
</script>
</body>
</html>
