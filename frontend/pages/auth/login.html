<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录 - Easy Aussie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function setCookie(name, value, days = 1) {
      const expires = new Date(Date.now() + days * 86400000).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/`;
    }

    function getCookie(name) {
      const value = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return value ? value.pop() : '';
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const response = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (result.success) {
          setCookie("user_email", email);
          alert("登录成功！即将跳转...");
          window.location.href = "/pages/appointment/index.html";
        } else {
          alert("登录失败：" + result.message);
        }
      });
    });
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">用户登录</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block font-medium">邮箱：</label>
        <input type="email" id="email" required class="w-full p-2 border rounded-md">
      </div>
      <div>
        <label for="password" class="block font-medium">密码（请联系管理员）：</label>
        <input type="password" id="password" required class="w-full p-2 border rounded-md">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">登录</button>
    </form>
  </div>
</body>
</html>
