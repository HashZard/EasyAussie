<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>服务预约 - Easy Aussie</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/ea-card.css"/>
</head>
<body class="bg-gray-100 text-gray-900">
<div id="header"></div>

<main class="flex-grow max-w-5xl mx-auto p-6">

    <div class="space-y-4">
        <!-- 卡片: 预约看房 -->
        <div class="ea-card">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="ea-card-title">预约看房</div>
                    <p class="ea-card-desc">
                        提供专业的代看房服务，适合尚未抵达澳洲或时间冲突的租房者<br>
                        服务内容包括：实地看房、拍摄视频、反馈总结, 帮助你远程了解真实房屋情况</p>
                    <p class="ea-card-price hidden">价格：From $25 / 次</p>
                </div>
                <a href="/pages/service/inspection.html" class="ea-card-action">立即预约</a>
            </div>
        </div>

        <!-- 卡片: CoverLetter-->
        <div class="ea-card">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="ea-card-title">CoverLetter</div>
                    <p class="ea-card-desc">
                        为你量身定制英文租房求租信，突出你的优势与诚意，提升中介对你的印象,大幅提升申请命中率</p>
                    <p class="ea-card-price hidden">价格：$3 / 封</p>
                </div>
                <a href="/pages/service/coverletter.html" class="ea-card-action">立即预约</a>
            </div>
        </div>

        <!-- 卡片: 租房申请 -->
        <div class="ea-card">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="ea-card-title">租房申请</div>
                    <p class="ea-card-desc">全程代办租房申请流程, 根据个人情况定制材料准备, 节省时间，避免出错，提高成功率</p>
                    <p class="ea-card-price hidden">价格：$5 / 封</p>
                </div>
                <a href="/pages/service/application.html" class="ea-card-action">立即预约</a>
            </div>
        </div>

        <!-- 卡片: 接机服务 -->
        <div class="ea-card">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="ea-card-title">接机服务</div>
                    <p class="ea-card-desc">提供安全便捷的接机安排，让你落地无忧</p>
                    <p class="ea-card-price hidden">价格：$50 / 次</p>
                </div>
                <a href="/pages/service/airport-pickup.html" class="ea-card-action">立即预约</a>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>


<script src="/js/components/user-auth.js"></script>
<script src="/js/components/layout.js"></script>
</body>
</html>
