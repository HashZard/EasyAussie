<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>价目表 - Easy Aussie</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div id="header"></div>
<main class="p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">服务价目表</h1>
    <div class="space-y-4 max-w-xl mx-auto">

            <p class="text-gray-600">$80 / 次</p>

            <p class="text-gray-600">$150 / 次</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-xl font-semibold">报告撰写服务</h2>
            <p class="text-gray-600">$100 / 份</p>
        </div>
    </div>
</main>
<script>
    fetch('/components/header.html') // ← 绝对路径更保险
        .then(res => res.text())
        .then(html => document.getElementById('header').innerHTML = html);
</script>
</body>
</html>
