<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>服务预约 - Easy Aussie</title>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/ea-card.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div id="header"></div>

<main class="flex-grow max-w-5xl mx-auto p-6">

    <div class="space-y-4">
        <!-- 卡片: 预约看房 -->
        <div class="ea-card">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="ea-card-title">预约看房</div>
                    <p class="ea-card-desc">我们提供专业的看房预约服务，让您的租房更轻松。</p>
                    <p class="ea-card-price">价格：$20 / 次</p>
                </div>
                <a href="/pages/appointment/inspection.html" class="ea-card-action">立即预约</a>
            </div>
        </div>

        <!-- 卡片 1 -->
        <div class="ea-card">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="ea-card-title">租房申请</div>
                    <p class="ea-card-desc">根据你的背景和房源信息，自动生成专业的申请信，提升申请成功率。</p>
                    <p class="ea-card-price">价格：$5 / 封</p>
                </div>
                <a href="/pages/appointment/application.html" class="ea-card-action">立即预约</a>
            </div>
        </div>

        <!-- 卡片 2 -->
        <div class="ea-card">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="ea-card-title">CoverLetter</div>
                    <p class="ea-card-desc">输入你的求职意向与经历，我们帮你生成打动HR的求职信。</p>
                    <p class="ea-card-price">价格：$3 / 封</p>
                </div>
                <a href="/pages/appointment/coverletter.html" class="ea-card-action">立即预约</a>
            </div>
        </div>

        <!-- 卡片 3 -->
        <div class="ea-card">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="ea-card-title">接机服务</div>
                    <p class="ea-card-desc">提供安全便捷的接机安排，让你落地无忧。</p>
                    <p class="ea-card-price">价格：$50 / 次</p>
                </div>
                <a href="/pages/appointment/airport-pickup.html" class="ea-card-action">立即预约</a>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>

<script src="/js/components/layout.js"></script>
</body>
</html>
